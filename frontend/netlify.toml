[build]
  publish = "dist"
  command = "npm run build"

[context.production.environment]
# Set Vite environment variables here if you want Netlify to inject them at build time.
# DO NOT commit secrets. Configure them in the Netlify site UI instead.
# Example:
# VITE_API_URL = "https://api.yourdomain.com"

[[redirects]]
  from = "/api/*"
  to = "https://your-backend.example.com/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
